<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Publications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        #main {
            max-width: 1500px !important;
            margin: 0 auto;
            padding-left: 0;
            padding-right: 0;
        }

        .featured-publications {
            max-width: 1500px;
            margin: 40px auto;
            padding: 20px;
        }

        .featured-publications h2 {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 40px;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Times New Roman', serif;
            font-weight: 600;
        }

        .publication {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
            overflow: hidden;
            text-align: left;
        }

        .publication:hover {
            background-color: #f1f3f6;
        }

        .publication:hover .publication-details,
        .publication:hover .publication-details h3,
        .publication:hover .publication-details p {
            color: #333;
        }

        .publication img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .publication-details {
            padding: 28px 32px;
            transition: color 0.3s ease-in-out;
        }

        .publication-details h3 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 16px;
            transition: color 0.3s ease-in-out;
        }

        .publication-details p {
            font-size: 15px;
            color: #6e6e73;
            line-height: 1.6;
            margin-bottom: 18px;
            transition: color 0.3s ease-in-out;
        }

        .publication-details p strong {
            display: block;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .links {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .links a {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .paper-title {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 16px 0;
        }

        .label {
            font-size: 15px;
            color: #1d1d1f;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .authors {
            font-size: 15px;
            color: #1d1d1f;
            margin-bottom: 18px;
        }

        .abstract {
            font-size: 15px;
            color: #6e6e73;
            line-height: 1.6;
        }
    </style>

</head>

                    <p class="abstract">这是一个测试pdf</p>
                    <div class="links">

                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
