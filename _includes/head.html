{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>
<script>
  (function() {
    var storageKey = 'site-theme';
    var defaultTheme = '{{ site.site_theme | default: "default" }}' === 'dark' ? 'dark' : 'light';
    var storedTheme = null;

    try {
      storedTheme = localStorage.getItem(storageKey);
    } catch (e) {
      storedTheme = null;
    }

    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    var initialTheme = (storedTheme === 'dark' || storedTheme === 'light')
      ? storedTheme
      : (prefersDark ? 'dark' : defaultTheme);

    document.documentElement.setAttribute('data-theme', initialTheme);
  })();
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
